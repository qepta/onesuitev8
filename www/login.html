<!DOCTYPE html>  
<html lang="pt-BR">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">
<title>OneSuite</title>

<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/colors/default.css" id="theme"  rel="stylesheet">
</head>
<body>
<!-- Preloader -->
<section id="wrapper" class="login-register">
  <div class="login-box">
    <div class="white-box">
	  <center><h3><img src="logo.png"></h3></center>
	  <h3 class="box-title m-b-20">Login</h3>
      <form  class="form-horizontal form-material" id="loginform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" id="famb" name="famb" required="Informe a URL de acesso ou utilize o QRCode gerado na tela de login do seu computador" placeholder="Informe a URL ou utilize o QRCODE">
		<center><a style='font-size:16px;' href="indexq.html"><i class="fa fa-camera"></i> Utilizar QRCODE</a>&nbsp;&nbsp;&nbsp;<a href="indexq.html"></i></a></center>

          </div>
        </div>
		
        <div class="form-group ">
          <div class="col-xs-12">
            <input autocapitalize="none" class="form-control" type="text" id="fusr" autocomplete="off" name="fusr" required="" placeholder="Usuário">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" id="fpsw" autocomplete="off" name="fpsw" required="" placeholder="Senha">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Entrar</button>
          </div>
        </div>
		<br>
		<br>
      </form>
    </div>
  </div>
</section>
<!-- jQuery -->
<script src="styl/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="bootstrap/dist/js/bootstrap.min.js"></script>


<!--slimscroll JavaScript -->
<script src="js/jquery.slimscroll.js"></script>
<!--Wave Effects -->
<script src="js/waves.js"></script>
<!-- Custom Theme JavaScript -->
<script src="js/custom.min.js"></script>
<!--Style Switcher -->
<script src="styl/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
</body>


</html>
