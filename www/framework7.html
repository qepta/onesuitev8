<!DOCTYPE html>
<html>

<head>
    <base href="framework7.android/html/">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="theme-color" content="#2196f3">
<title>Base page Material</title>
<link rel="stylesheet" href="../dist/css/framework7.material.min.css">

<link rel="stylesheet" href="../dist/css/framework7.material.colors.min.css">
<link rel="stylesheet" href="css/material-icons.css">
<link rel="stylesheet" href="css/kitchen-sink.css">
<link rel="icon" href="img/icon.png">
</head>
<body>
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
      <script src="styl/bower_components/jquery/dist/jquery.min.js"></script>

<script type="text/javascript" src="../dist/js/framework7.min.js"></script>
<script type="text/javascript" src="js/kitchen-sink.js"></script>

<style>
.input-custom{
    font-size: 20px!important;
    color: #2196f3!important;
    font-weight: bold;
};
</style>
  <div id="basepage">
    </div>
<script>

      document.addEventListener("deviceready", onDeviceReady, false);
$( document ).ready(function() {onDeviceReady();});

      function onDeviceReady() {


	$.ajax({
		url: localStorage.getItem("famb")+"/webpages/v1/mobileresource.do?pageid=app.trigon&idisp=android&usr="+localStorage.getItem("fusr")+"&psw="+localStorage.getItem("fpsw"),
		method: 'POST',
		data: {},
		beforeSend:function(e){
			$("#basepage").html("<br><br><br><center>Autenticando Usuário</center>");
			
			},
		success: function(retorno){
            $("#basepage").html(retorno);
            $("#basepage").show();
			
		},
error: function(result) {
			$("#basepage").html("<br><br><center>Erro de rede ou conexão</center><br><center>Atenção ! Ocorreu um erro de conexão ou instabilidade de acesso ao sistema.</center><br><br><br><center><a href='index.html'>Tente conectar novamente</a></center><br><br><center><a href='logout.html'>Revisar as configurações</a></center>");

}
	});               


	  
    }

  </script>
</body>


</html>
