<!DOCTYPE html>  
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">
<title>OneSuite</title>

<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/colors/default.css" id="theme"  rel="stylesheet">
</head>
<body>
<!-- Preloader -->
<section id="wrapper" class="login-register">
  <div class="login-box">
    <div class="white-box">
      <form class="form-horizontal form-material" id="loginform" action="index.html">
<center><h3 ><img src="logo.png"> OneSuite</h3></center>

        <h3 class="box-title m-b-20">Login</h3>
		
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" id="fusr" autocomplete="off" name="fusr" required="Informe ID do Usuário" placeholder="Usuário">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" id="fpsw" autocomplete="off" name="fpsw" required="Informe sua senha" placeholder="Senha">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Entrar</button>
          </div>
        </div>
		<br>
		<center><a href="indexqr.html"><i class="fa fa-camera"></i> Escanear QRCODE</a></center>
		<br>
		<center><a href="login.html"><i class="fa fa-keyboard-o"></i> Digitar URL</a></center>

      </form>
      <form class="form-horizontal" id="recoverform" action="http://eliteadmin.themedesigner.in/demos/eliteadmin-modern/index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recuperação de Senha</h3>
            <p class="text-muted">Entre seu email para recuperar a senha. </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Empresa">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
		
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- jQuery -->
<script src="styl/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="bootstrap/dist/js/bootstrap.min.js"></script>


<!--slimscroll JavaScript -->
<script src="js/jquery.slimscroll.js"></script>
<!--Wave Effects -->
<script src="js/waves.js"></script>
<!-- Custom Theme JavaScript -->
<script src="js/custom.min.js"></script>
<!--Style Switcher -->
<script src="styl/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
</body>


</html>
