<body>

  <script>

      document.addEventListener("deviceready", onDeviceReady, false);
$( document ).ready(function() {onDeviceReady();});

      function onDeviceReady() {


	$.ajax({
		url: localStorage.getItem("famb")+"/webpages/v1/mobileresource.do?pageid=onesuite.app&idisp=android&usr="+localStorage.getItem("fusr")+"&registrationId="+localStorage.getItem("registrationId")+"&psw="+localStorage.getItem("fpsw"),
		method: 'POST',
		data: {},
		beforeSend:function(e){
			$("#basepage").html("<br><br><br><div style='text-align:center'><br><br><img width='36px' src='loader.gif'></div>");
			
			},
		success: function(retorno){
if (retorno.trim()=="") {
		window.location.href = 'base.html'
}else{
            $("#basepage").html(retorno);
            $("#basepage").show();
}
			
		},
error: function(result) {
	$("#basepage").html("<br><br><div style='text-align:center'><span class='glyphicon glyphicon-alert' style='font-size: 5em;'></div><br><div style='text-align:center'>Não foi possível conectar ao sistema</div><br><br><div style='text-align:center'><a class='btn btn-default btn-lg text-uppercase' href='index.html'><span class='glyphicon glyphicon-repeat' aria-hidden='true'></span> Tentar novamente</a></div><br><br><div style='text-align:center'><a class='btn btn-default btn-lg text-uppercase' href='login.html'><span class='glyphicon glyphicon-cog' aria-hidden='true'></span> Rever Configurações</a></div>");

}
	});               


	  
    }

  </script>
