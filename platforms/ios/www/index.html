<!DOCTYPE html>  
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	


<link href="css/style.css" rel="stylesheet">
<!-- color CSS -->
<link href="css/colors/default.css" id="theme"  rel="stylesheet">
	
</head>

<body>
    <!-- Preloader -->
    <div id="basepage">
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="styl/bower_components/jquery/dist/jquery.min.js"></script>
   <script src="js/pus.js"></script>
    
    <!--Style Switcher -->

  <script>

 
      document.addEventListener("deviceready", onDeviceReady, false);
document.addEventListener("resume", onDeviceReady, false);      

	    function onDeviceReady() {
		
		window.open = cordova.InAppBrowser.open;
 
		
		

	  var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};
var usr = "";
var psw = "";
var amb = "";

usr = localStorage.getItem("fusr");
amb = localStorage.getItem("famb");

if (amb=="") {
		window.location.href = 'login.html'
}
if (getUrlParameter('fusr')==null & (usr ==null || usr == "") & amb==null ) {
		window.location.href = 'login.html'

}else{
if (getUrlParameter('fusr')!=null) {
 usr = getUrlParameter('fusr');
 psw = getUrlParameter('fpsw');
if (getUrlParameter('famb')!=null) {

 amb = getUrlParameter('famb').trim();
}else{
 amb = localStorage.getItem("famb");

}
}else{
 psw = localStorage.getItem("fpsw");
 amb = localStorage.getItem("famb");
 }
var urx = amb+"/webpages/login/validuserflex.jsp?f_username="+usr+"&f_password="+psw+"&userAgent=OneSuiteAppv400";
if (amb.indexOf('f_username=')>=0) {
var end = amb.substring(0,amb.indexOf("/webpages")); 

var param = amb.substring(amb.indexOf("?")+1);
var paramar = param.split("&");
var paramname;
var j;
for (j = 0; j < paramar.length; j++) {
        paramname = paramar[j].split("=");
        if (paramname[0] == "f_username") {
			usr = paramname[1];
			localStorage.setItem("fusr", paramname[1]);
        }else if(paramname[0] == "orel"){
			psw = paramname[1];
			localStorage.setItem("fpsw", paramname[1]);
		}
    }

urx = amb+"&userAgent=OneSuiteAppv400";
amb = end;

}

	$.ajax({
		url: urx,
		method: 'POST',
		data: {},
		beforeSend:function(e){
			$("#basepage").html("<br><br><br><div style='text-align:center'><br><br> <img width='36px' src='loader.gif'></div>");
			},
		success: function(retorno){
if (retorno.indexOf('<ok>true') < 0) {
		localStorage.setItem("fusr", "");
		window.location.href = 'login.html'
		}else{
if (retorno.indexOf('<ok>true') >= 0) {
		localStorage.setItem("fusr", usr);
		localStorage.setItem("fpsw", psw);
		localStorage.setItem("famb", amb);
	

		window.location.href = 'base.html'
}else{


		window.location.href = 'index.html'
}}

		},
		error: function(retorno){

	$("#basepage").html("<br><br><div style='text-align:center'><span class='glyphicon glyphicon-alert' style='font-size: 5em;'></div><br><div style='text-align:center'>Não foi possível conectar ao sistema</div><br><br><div style='text-align:center'><a class='btn btn-default btn-lg text-uppercase' href='index.html'><span class='glyphicon glyphicon-repeat' aria-hidden='true'></span> Tentar novamente</a></div><br><br><div style='text-align:center'><a class='btn btn-default btn-lg text-uppercase' href='login.html'><span class='glyphicon glyphicon-cog' aria-hidden='true'></span> Rever Configurações</a></div>");

		}
	});   
}
	
	  
    }

  </script>

</body>


</html>
